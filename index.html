<!DOCTYPE html>
<html lang="en">
<head>
<title>Registration</title>
</head>
<body>

<h1>Registration Form</h1>

<form>
<label for="name">Name: <input id="name" type="text" required ></label> <br><br>
<label for="email">Email: <input id="email" type="email" required ></label><br><br>
<label for="password">Password: <input id="password" type="password" pattern="[a-z0-9]{8,}" required ></label> <br>

<fieldset>
  <legend>Referrer</legend> 
  <input type="radio" id="tv" name="tv" value="tv">
  <label for="tv">TV</label><br>
  <input type="radio" id="internet" name="internet" value="internet">
  <label for="internet">Internet</label><br>
  <input type="radio" id="none" name="none" value="none">
  <label for="none">None</label>
  

</fieldset><br>

<label for="terms-of-service">
    <input id="terms-of-service" type="checkbox" required > I accept the terms of service
</label>
<br><br>
<input type="submit" value="Register">

  </form>
</body>
</html>
